<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anteraja Internal Dashboard</title>

<style>

/* ================= FONT ================= */
@font-face {
  font-family: 'Trueno';
  src: url('fonts/TruenoRG.woff2') format('woff2');
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Trueno', sans-serif;
}

/* ================= BODY ================= */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
  color:#4a2c35;

  background:
    radial-gradient(circle at 20% 30%, #FF84A1 0%, transparent 55%),
    radial-gradient(circle at 80% 70%, #FFEFA3 0%, transparent 60%),
    linear-gradient(135deg, #FFECF0, #FFEFA3);
}

/* subtle grid */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(255,132,161,0.12) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,132,161,0.12) 1px, transparent 1px);
  background-size:70px 70px;
  pointer-events:none;
}

/* ================= CONTAINER ================= */
.arc-wrapper{
  position:relative;
  width:600px;
  height:600px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* glowing arc line */
.arc-wrapper::before{
  content:"";
  position:absolute;
  width:520px;
  height:520px;
  border-radius:50%;
  border:2px solid rgba(255,132,161,0.35);
  border-bottom-color:transparent;
  border-left-color:transparent;
  transform:rotate(-45deg);
  box-shadow:0 0 25px rgba(255,132,161,0.4);
}

/* ================= BUBBLE ================= */
.card{
  position:absolute;
  width:160px;
  height:160px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  cursor:pointer;
  transition:0.35s ease;

  font-size:15px;
  letter-spacing:0.6px;

  background:linear-gradient(145deg, #FF84A1, #FFEFA3);
  color:#4a2c35;

  box-shadow:
    inset 0 0 25px rgba(255,255,255,0.8),
    0 15px 35px rgba(255,132,161,0.35);
}

.card:hover{
  transform:scale(1.1);
  box-shadow:
    inset 0 0 35px rgba(255,255,255,1),
    0 20px 45px rgba(255,132,161,0.6);
}

/* ================= PERFECT SYMMETRY ================= */

/* angle distribution */
.card:nth-child(1){ transform:rotate(-90deg) translate(260px) rotate(90deg); }
.card:nth-child(2){ transform:rotate(-45deg) translate(260px) rotate(45deg); }
.card:nth-child(3){ transform:rotate(-10deg) translate(260px) rotate(10deg); }
.card:nth-child(4){ transform:rotate(10deg) translate(260px) rotate(-10deg); }
.card:nth-child(5){ transform:rotate(45deg) translate(260px) rotate(-45deg); }
.card:nth-child(6){ transform:rotate(90deg) translate(260px) rotate(-90deg); }

</style>
</head>

<body>

<div class="arc-wrapper">
    <div class="card">Airfreight</div>
    <div class="card">Seafreight</div>
    <div class="card">Landfreight</div>
    <div class="card">KPI</div>
    <div class="card">Administratives</div>
    <div class="card">Others</div>
</div>

</body>
</html>
