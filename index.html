@font-face {
  font-family: 'Trueno';
  src: url('fonts/TruenoRG.woff2') format('woff2');
  font-weight: 400;
  font-style: normal;
}

@font-face {
  font-family: 'Trueno';

  font-weight: 700;

}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Trueno', sans-serif;
}

/* ================= BODY ================= */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
  color:#4a2c35;

  background:
    radial-gradient(circle at 20% 30%, #FF84A1 0%, transparent 55%),
    radial-gradient(circle at 80% 70%, #FFEFA3 0%, transparent 60%),
    linear-gradient(135deg, #FFECF0, #FFEFA3);
}

/* Subtle grid */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(255,132,161,0.12) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,132,161,0.12) 1px, transparent 1px);
  background-size:70px 70px;
  pointer-events:none;
}

  position:relative;
  width:600px;
  height:600px;
  display:flex;
  justify-content:center;

}

  box-shadow:0 0 25px rgba(255,132,161,0.35);
}
