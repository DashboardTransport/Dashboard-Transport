<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anteraja Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Outfit', sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,203,5,0.15), transparent 40%),
    radial-gradient(circle at 70% 80%, rgba(237,6,119,0.2), transparent 40%),
    linear-gradient(135deg, #0f0f12, #1b1b22);
  color: white;
}

/* HEADER */
header {
  height: 120px;
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.04);
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

/* LOGO CENTER HIGHLIGHT */
header img {
  height: 55px;
  filter: drop-shadow(0 0 20px rgba(255,203,5,0.6));
  transition: 0.3s ease;
}

header img:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 0 30px rgba(255,203,5,0.9));
}

/* MAIN */
.main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* GRID */
.container {
  display: grid;
  grid-template-columns: repeat(3, 190px);
  gap: 60px;
}

/* FUTURISTIC YELLOW BUBBLE */
.card {
  width: 190px;
  height: 190px;
  border-radius: 50%;
  background: linear-gradient(145deg, #FFCB05, #e0b400);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 16px;
  font-weight: 600;
  color: #111;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: all 0.35s ease;
  box-shadow:
    0 0 25px rgba(255,203,5,0.4),
    inset 0 4px 15px rgba(255,255,255,0.3),
    0 15px 40px rgba(0,0,0,0.6);
}

.card:hover {
  transform: translateY(-12px) scale(1.08);
  box-shadow:
    0 0 45px rgba(255,203,5,0.9),
    inset 0 4px 15px rgba(255,255,255,0.4),
    0 20px 50px rgba(0,0,0,0.7);
}

/* Responsive */
@media (max-width: 900px) {
  .container {
    grid-template-columns: repeat(2, 170px);
    gap: 40px;
  }
  .card {
    width: 170px;
    height: 170px;
  }
}
</style>
</head>

<body>

<header>
  <!-- Ganti kalau punya file logo lokal -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Anteraja_logo.png" alt="Anteraja Logo">
</header>

<div class="main">
  <div class="container">
    <div class="card">Operational</div>
    <div class="card">Monitoring</div>
    <div class="card">Report</div>
    <div class="card">Performance</div>
    <div class="card">Finance</div>
    <div class="card">Settings</div>
  </div>
</div>

</body>
</html>
