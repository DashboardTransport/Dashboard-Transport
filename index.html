<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anteraja Internal Dashboard</title>

<style>

/* ================= FONT ================= */
@font-face {
  font-family: 'Trueno';
  src: url('fonts/TruenoRG.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'Trueno';
  src: url('fonts/TruenoBold.woff2') format('woff2');
  font-weight: 700;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Trueno', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:
    radial-gradient(circle at 20% 30%, #FF84A1 0%, transparent 55%),
    radial-gradient(circle at 80% 70%, #FFEFA3 0%, transparent 60%),
    linear-gradient(135deg, #FFECF0, #FFEFA3);
  position:relative;
}

/* subtle futuristic grid */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(255,132,161,0.12) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,132,161,0.12) 1px, transparent 1px);
  background-size:70px 70px;
  pointer-events:none;
}

/* ================= WRAPPER ================= */
.wrapper{
  position:relative;
  width:600px;
  height:600px;
}

/* outer glow ring */
.wrapper::before{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  border-radius:50%;
  border:2px solid rgba(255,132,161,0.35);
  box-shadow:0 0 40px rgba(255,132,161,0.45);
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* ================= CARD ================= */
.card{
  position:absolute;
  width:150px;
  height:150px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:18px;

  font-weight:700;
  font-size:13px;
  letter-spacing:0.5px;
  line-height:1.2;
  text-transform:uppercase;

  cursor:pointer;
  transition:all 0.3s ease;

  background:linear-gradient(145deg,#FF84A1,#FFEFA3);
  color:#4a2c35;

  box-shadow:
    inset 0 0 25px rgba(255,255,255,0.85),
    0 15px 35px rgba(255,132,161,0.35);
}

/* hover effect */
.card:hover{
  transform:scale(1.12);
  box-shadow:
    inset 0 0 35px rgba(255,255,255,1),
    0 25px 50px rgba(255,132,161,0.6);
}

/* ================= PERFECT 360Â° POSITION ================= */

.card:nth-child(1){ top:50%; left:50%; transform:translate(-50%,-50%) translate(250px,0); }
.card:nth-child(2){ top:50%; left:50%; transform:translate(-50%,-50%) translate(125px,216px); }
.card:nth-child(3){ top:50%; left:50%; transform:translate(-50%,-50%) translate(-125px,216px); }
.card:nth-child(4){ top:50%; left:50%; transform:translate(-50%,-50%) translate(-250px,0); }
.card:nth-child(5){ top:50%; left:50%; transform:translate(-50%,-50%) translate(-125px,-216px); }
.card:nth-child(6){ top:50%; left:50%; transform:translate(-50%,-50%) translate(125px,-216px); }

</style>
</head>

<body>

<div class="wrapper">
  <a href="airfreight.html" class="bubble">AIRFREIGHT</a>
  <div class="card">Seafreight</div>
  <div class="card">Landfreight</div>
  <div class="card">KPI</div>
  <div class="card">Administrative</div>
  <div class="card">Others</div>
</div>

</body>
</html>
