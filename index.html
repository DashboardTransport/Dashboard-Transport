<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anteraja Internal Dashboard</title>

<style>

/* ================= FONT ================= */
@font-face {
  font-family: 'Trueno';
  src: url('fonts/TruenoRG.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Trueno', sans-serif;
}

/* ================= BODY BACKGROUND ================= */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  overflow:hidden;
  color:#4a2c35;

  background:
    radial-gradient(circle at 20% 30%, #FF84A1 0%, transparent 55%),
    radial-gradient(circle at 80% 70%, #FFEFA3 0%, transparent 60%),
    linear-gradient(135deg, #FFECF0, #FFEFA3);
}

/* Subtle futuristic grid */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(255,132,161,0.12) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,132,161,0.12) 1px, transparent 1px);
  background-size:70px 70px;
  pointer-events:none;
}

/* ================= CONTAINER ================= */
.arc-container{
  position:relative;
  width:900px;
  height:500px;
}

/* ================= BUBBLE ================= */
.card{
  position:absolute;
  width:180px;
  height:180px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  cursor:pointer;
  transition:0.35s ease;

  font-size:16px;
  letter-spacing:0.5px;

  background:linear-gradient(145deg, #FF84A1, #FFEFA3);
  color:#4a2c35;

  box-shadow:
    inset 0 0 30px rgba(255,255,255,0.75),
    0 15px 35px rgba(255,132,161,0.35);
}

.card:hover{
  transform:scale(1.08);
  box-shadow:
    inset 0 0 45px rgba(255,255,255,0.9),
    0 20px 45px rgba(255,132,161,0.6);
}

/* ================= SYMMETRIC SEMI CIRCLE ================= */

/* kiri */
.card:nth-child(1){ left:120px; top:260px; }
.card:nth-child(2){ left:250px; top:110px; }
.card:nth-child(3){ left:380px; top:30px; }

/* kanan */
.card:nth-child(4){ left:540px; top:110px; }
.card:nth-child(5){ left:670px; top:260px; }

/* tengah bawah */
.card:nth-child(6){ left:380px; top:300px; }

</style>
</head>

<body>

<div class="arc-container">
    <div class="card">Airfreight</div>
    <div class="card">Seafreight</div>
    <div class="card">Landfreight</div>
    <div class="card">KPI</div>
    <div class="card">Administratives</div>
    <div class="card">Others</div>
</div>

</body>
</html>
