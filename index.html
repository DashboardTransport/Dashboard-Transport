<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anteraja Internal Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Space Grotesk', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  color:white;
  overflow:hidden;
  position:relative;

  /* Refined background using your palette */
  background:
    radial-gradient(circle at 30% 25%, rgba(255,132,161,0.35), transparent 45%),
    radial-gradient(circle at 75% 70%, rgba(255,239,163,0.25), transparent 50%),
    linear-gradient(135deg, #141218, #1c1620);
}

/* Subtle grid */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(255,236,240,0.06) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,236,240,0.06) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
}

/* HEADER */
header{
  height:110px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(255,236,240,0.05);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,236,240,0.1);
  position:relative;
  z-index:2;
}

header img{
  height:55px;
  filter:drop-shadow(0 0 20px rgba(255,132,161,0.6));
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:2;
}

/* SEMI CIRCLE LAYOUT */
.arc-container{
  position:relative;
  width:700px;
  height:350px;
}

/* BUBBLE STYLE */
.card{
  position:absolute;
  width:170px;
  height:170px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  transition:0.3s ease;
  color:#2a1f28;

  background:linear-gradient(145deg, #FF84A1, #FFEFA3);

  box-shadow:
    inset 0 0 25px rgba(255,236,240,0.5),
    0 10px 30px rgba(0,0,0,0.6),
    0 0 35px rgba(255,132,161,0.4);
}

.card:hover{
  transform:scale(1.08);
  box-shadow:
    inset 0 0 35px rgba(255,236,240,0.7),
    0 15px 40px rgba(0,0,0,0.7),
    0 0 55px rgba(255,132,161,0.6);
}

/* Position semi circle */
.card:nth-child(1){ left:0; top:150px; }
.card:nth-child(2){ left:100px; top:40px; }
.card:nth-child(3){ left:265px; top:0px; }
.card:nth-child(4){ left:430px; top:40px; }
.card:nth-child(5){ left:530px; top:150px; }
.card:nth-child(6){ left:265px; top:180px; }

</style>
</head>

<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Anteraja_logo.png" alt="Anteraja Logo">
</header>

<div class="main">
  <div class="arc-container">
    <div class="card">Airfreight</div>
    <div class="card">Seafreight</div>
    <div class="card">Landfreight</div>
    <div class="card">KPI</div>
    <div class="card">Porno</div>
    <div class="card">Others</div>
  </div>
</div>

</body>
</html>
