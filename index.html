<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anteraja Internal Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: linear-gradient(135deg, #111216, #1c1f26);
  color: #ffffff;
}

/* HEADER */
header {
  height: 90px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0f1115;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

header img {
  height: 50px;
}

/* MAIN */
.main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
}

/* GRID */
.container {
  display: grid;
  grid-template-columns: repeat(3, 200px);
  gap: 60px;
}

/* CORPORATE CIRCLE MENU */
.card {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: #FFCB05;
  color: #1a1a1a;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 15px;
  font-weight: 600;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.6);
}

/* Responsive */
@media (max-width: 900px) {
  .container {
    grid-template-columns: repeat(2, 180px);
    gap: 40px;
  }

  .card {
    width: 180px;
    height: 180px;
  }
}
</style>
</head>

<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Anteraja_logo.png" alt="Anteraja Logo">
</header>

<div class="main">
  <div class="container">
    <div class="card">Operational</div>
    <div class="card">Monitoring</div>
    <div class="card">Reporting</div>
    <div class="card">Performance</div>
    <div class="card">Finance</div>
    <div class="card">Settings</div>
  </div>
</div>

</body>
</html>
