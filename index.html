<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anteraja Internal Dashboard</title>

<style>

/* ================= FONT ================= */
@font-face {
  font-family: 'Trueno';
  src: url('fonts/TruenoRG.woff2') format('woff2');
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Trueno', sans-serif;
}

/* ================= BODY ================= */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
  color:#4a2c35;

  background:
    radial-gradient(circle at 20% 30%, #FF84A1 0%, transparent 55%),
    radial-gradient(circle at 80% 70%, #FFEFA3 0%, transparent 60%),
    linear-gradient(135deg, #FFECF0, #FFEFA3);
}

/* Subtle grid */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(255,132,161,0.12) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,132,161,0.12) 1px, transparent 1px);
  background-size:70px 70px;
  pointer-events:none;
}

/* ================= WRAPPER ================= */
.circle-wrapper{
  position:relative;
  width:600px;
  height:600px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Thin Glow Circle Line */
.circle-wrapper::before{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  border-radius:50%;
  border:2px solid rgba(255,132,161,0.35);
  box-shadow:0 0 25px rgba(255,132,161,0.35);
}

/* ================= BUBBLE ================= */
.card{
  position:absolute;
  width:150px;
  height:150px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:15px;
  cursor:pointer;
  transition:0.35s ease;

  font-size:15px;
  letter-spacing:0.6px;

  background:linear-gradient(145deg, #FF84A1, #FFEFA3);
  color:#4a2c35;

  box-shadow:
    inset 0 0 25px rgba(255,255,255,0.8),
    0 15px 35px rgba(255,132,161,0.35);
}

.card:hover{
  transform:scale(1.1);
  box-shadow:
    inset 0 0 35px rgba(255,255,255,1),
    0 20px 45px rgba(255,132,161,0.6);
}

/* ================= PERFECT 360Â° DISTRIBUTION ================= */
/* 360 / 6 = 60deg each */

.card:nth-child(1){
  transform: rotate(0deg) translate(250px) rotate(0deg);
}
.card:nth-child(2){
  transform: rotate(60deg) translate(250px) rotate(-60deg);
}
.card:nth-child(3){
  transform: rotate(120deg) translate(250px) rotate(-120deg);
}
.card:nth-child(4){
  transform: rotate(180deg) translate(250px) rotate(-180deg);
}
.card:nth-child(5){
  transform: rotate(240deg) translate(250px) rotate(-240deg);
}
.card:nth-child(6){
  transform: rotate(300deg) translate(250px) rotate(-300deg);
}

</style>
</head>

<body>

<div class="circle-wrapper">
    <div class="card">Airfreight</div>
    <div class="card">Seafreight</div>
    <div class="card">Landfreight</div>
    <div class="card">KPI</div>
    <div class="card">Administratives</div>
    <div class="card">Others</div>
</div>

</body>
</html>
