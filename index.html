<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anteraja Internal Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Space Grotesk', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  color:white;
  overflow:hidden;

  background:
    radial-gradient(circle at 25% 30%, rgba(237,6,119,0.4), transparent 45%),
    radial-gradient(circle at 75% 70%, rgba(237,6,119,0.25), transparent 50%),
    linear-gradient(135deg, #0f0f14, #1c0f1a);

  position:relative;
}

/* Subtle grid */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
}

/* HEADER */
header{
  height:110px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,0.04);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,0.08);
  position:relative;
  z-index:2;
}

header img{
  height:55px;
  filter:drop-shadow(0 0 20px rgba(237,6,119,0.6));
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:2;
}

/* SEMI CIRCLE CONTAINER */
.arc-container{
  position:relative;
  width:700px;
  height:350px;
}

/* COMMON BUBBLE STYLE */
.card{
  position:absolute;
  width:170px;
  height:170px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  transition:0.3s ease;
  color:white;

  background:linear-gradient(145deg, #FFCB05, #ED0677);

  box-shadow:
    inset 0 0 25px rgba(255,255,255,0.25),
    0 10px 30px rgba(0,0,0,0.6),
    0 0 35px rgba(237,6,119,0.4);
}

.card:hover{
  transform:scale(1.08);
  box-shadow:
    inset 0 0 30px rgba(255,255,255,0.35),
    0 15px 40px rgba(0,0,0,0.7),
    0 0 55px rgba(237,6,119,0.7);
}

/* POSITION SEMI CIRCLE */
.card:nth-child(1){ left:0; top:150px; }
.card:nth-child(2){ left:100px; top:40px; }
.card:nth-child(3){ left:265px; top:0px; }
.card:nth-child(4){ left:430px; top:40px; }
.card:nth-child(5){ left:530px; top:150px; }
.card:nth-child(6){ left:265px; top:180px; } /* bottom center */

</style>
</head>

<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Anteraja_logo.png" alt="Anteraja Logo">
</header>

<div class="main">
  <div class="arc-container">
    <div class="card">Operational</div>
    <div class="card">Monitoring</div>
    <div class="card">Reporting</div>
    <div class="card">Performance</div>
    <div class="card">Finance</div>
    <div class="card">Settings</div>
  </div>
</div>

</body>
</html>
