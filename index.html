<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anteraja Internal Dashboard</title>

<style>

/* ================= FONT ================= */
@font-face {
  font-family: 'Trueno';
  src: url('fonts/TruenoRG.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Trueno', sans-serif;
}

/* ================= BODY BACKGROUND ================= */
body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  position:relative;
  overflow:hidden;
  color:#4a2c35;

  background:
    radial-gradient(circle at 20% 30%, #FF84A1 0%, transparent 55%),
    radial-gradient(circle at 80% 70%, #FFEFA3 0%, transparent 60%),
    linear-gradient(135deg, #FFECF0, #FFEFA3);
}

/* Subtle futuristic grid */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(255,132,161,0.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,132,161,0.15) 1px, transparent 1px);
  background-size:60px 60px;
  pointer-events:none;
}

/* ================= HEADER ================= */
header{
  height:120px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,0.55);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,132,161,0.35);
  z-index:2;
}

header img{
  height:60px;
  filter:drop-shadow(0 8px 25px rgba(255,132,161,0.45));
}

/* ================= MAIN ================= */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:2;
}

/* ================= ARC CONTAINER ================= */
.arc-container{
  position:relative;
  width:820px;
  height:420px;
}

/* ================= BUBBLE CARD ================= */
.card{
  position:absolute;
  width:190px;
  height:190px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  cursor:pointer;
  transition:0.35s ease;

  font-size:17px;
  letter-spacing:0.5px;

  background:linear-gradient(145deg, #FF84A1, #FFEFA3);
  color:#4a2c35;

  box-shadow:
    inset 0 0 35px rgba(255,255,255,0.75),
    0 15px 35px rgba(255,132,161,0.35);
}

.card:hover{
  transform:scale(1.08);
  box-shadow:
    inset 0 0 45px rgba(255,255,255,0.9),
    0 20px 45px rgba(255,132,161,0.6);
}

/* ================= SEMI-CIRCLE POSITION ================= */
.card:nth-child(1){ left:0; top:200px; }
.card:nth-child(2){ left:150px; top:60px; }
.card:nth-child(3){ left:320px; top:0px; }
.card:nth-child(4){ left:500px; top:60px; }
.card:nth-child(5){ left:630px; top:200px; }
.card:nth-child(6){ left:320px; top:240px; }

</style>
</head>

<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Anteraja_logo.png" alt="Anteraja Logo">
</header>

<div class="main">
  <div class="arc-container">
    <div class="card">Airfreight</div>
    <div class="card">Seafreight</div>
    <div class="card">Landfreight</div>
    <div class="card">KPI</div>
    <div class="card">Administratives</div>
    <div class="card">Others</div>
  </div>
</div>

</body>
</html>
