<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anteraja Internal Portal</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  color: white;

  /* ðŸ”¥ Magenta Futuristic Corporate Background */
  background:
    radial-gradient(circle at 25% 30%, rgba(237,6,119,0.35), transparent 45%),
    radial-gradient(circle at 75% 70%, rgba(237,6,119,0.25), transparent 50%),
    linear-gradient(135deg, #0f1116, #1a1d26);
}

/* HEADER */
header {
  height: 95px;
  background: rgba(15,17,22,0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  font-weight: bold;
  letter-spacing: 1px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

/* MAIN */
.main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* GRID */
.container {
  display: grid;
  grid-template-columns: repeat(3, 200px);
  gap: 60px;
}

/* CORPORATE YELLOW CIRCLE */
.card {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: linear-gradient(145deg, #FFCB05, #e6b800);
  color: #1a1a1a;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  transition: 0.25s ease;
  box-shadow: 
    0 8px 20px rgba(0,0,0,0.5),
    0 0 25px rgba(237,6,119,0.2);
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 
    0 15px 35px rgba(0,0,0,0.7),
    0 0 40px rgba(237,6,119,0.4);
}
</style>
</head>

<body>

<header>
  ANTERAJA INTERNAL PORTAL
</header>

<div class="main">
  <div class="container">
    <div class="card">Operational</div>
    <div class="card">Monitoring</div>
    <div class="card">Reporting</div>
    <div class="card">Performance</div>
    <div class="card">Finance</div>
    <div class="card">Settings</div>
  </div>
</div>

</body>
</html>
