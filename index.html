<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Portal</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* ðŸ”¥ ABSTRACT MODERN BACKGROUND */
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    radial-gradient(circle at 20% 30%, rgba(237,6,119,0.4), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,0,150,0.3), transparent 40%),
    linear-gradient(135deg, #0f0f0f, #1a1a1a);
}

/* GRID CONTAINER */
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
}

/* CIRCLE CARDS */
.card {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: linear-gradient(145deg, #ED0677, #6A0336);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 600;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.card:hover {
  transform: translateY(-10px) scale(1.05);
  background: linear-gradient(145deg, #ff2f95, #ED0677);
  box-shadow: 0 15px 35px rgba(237,6,119,0.5);
}

@media (max-width: 768px) {
  .container {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">Report 1</div>
  <div class="card">Report 2</div>
  <div class="card">Report 3</div>
  <div class="card">Report 4</div>
  <div class="card">Report 5</div>
  <div class="card">Report 6</div>
</div>

</body>
</html>
