<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✈️ Dashboard Monitoring</title>

<style>
/* ================= BODY ================= */
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ED0677 0%, #ff2f92 40%, #ff6aa8 100%);
  color:white;
  overflow-x:hidden;
}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;
  top:0;
  left:0;
  width:250px;
  height:100vh;
  background: linear-gradient(180deg, #FFCB06 0%, #f4b000 60%, #e09c00 100%);
  padding:30px 25px;
  box-sizing:border-box;
  transform: translateX(-100%);
  transition: transform 0.35s ease;
  z-index:1000;
}

/* active */
#sidebar.active{
  transform: translateX(0);
}

/* Close button */
#closeBtn{
  position:absolute;
  top:18px;
  right:20px;
  font-size:22px;
  cursor:pointer;
  font-weight:600;
}

/* Sidebar title */
#sidebar h2{
  margin-top:0;
  margin-bottom:35px;
  font-size:20px;
  font-weight:600;
}

/* Menu list */
#sidebar ul{
  list-style:none;
  padding:0;
  margin:0;
}

#sidebar ul li{
  margin:14px 0;
}

#sidebar ul li a{
  text-decoration:none;
  color:white;
  font-weight:500;
  padding:8px 0;
  display:block;
  transition: all 0.2s ease;
}

#sidebar ul li a:hover{
  padding-left:6px;
  opacity:0.8;
}

/* ================= TOGGLE ================= */
#toggle{
  position:fixed;
  top:22px;
  left:22px;
  width:20px;
  height:16px;
  cursor:pointer;
  z-index:1100;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

#toggle span{
  height:3px;
  background:white;
  border-radius:3px;
  transition:0.3s ease;
}

/* ================= MAIN ================= */
#main{
  padding:90px 60px;
  transition: margin-left 0.35s ease;
}

#main.shift{
  margin-left:250px;
}

/* ================= FRAME ================= */
.frame{
  max-width:1100px;
  height:520px;
  margin:40px auto;
  background: rgba(255,255,255,0.08);
  border: 1.5px solid rgba(255,255,255,0.25);
  border-radius:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  backdrop-filter: blur(10px);
}
</style>
</head>

<body>

<!-- Toggle -->
<div id="toggle">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- Sidebar -->
<div id="sidebar">
  <div id="closeBtn">×</div>
  <h2>Menu</h2>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="seafreight.html">Seafreight</a></li>
    <li><a href="landfreight.html">Landfreight</a></li>
    <li><a href="kpi.html">KPI</a></li>
    <li><a href="administrative.html">Administrative</a></li>
    <li><a href="others.html">Others</a></li>
  </ul>
</div>

<!-- Main -->
<div id="main">
  <h1>Dashboard Monitoring</h1>

  <div class="frame">
    Frame untuk isi graphic / chart nanti
  </div>
</div>

<script>
const toggle = document.getElementById("toggle");
const sidebar = document.getElementById("sidebar");
const main = document.getElementById("main");
const closeBtn = document.getElementById("closeBtn");

toggle.addEventListener("click",()=>{
  sidebar.classList.add("active");
  main.classList.add("shift");
});

closeBtn.addEventListener("click",()=>{
  sidebar.classList.remove("active");
  main.classList.remove("shift");
});
</script>

</body>
</html>
