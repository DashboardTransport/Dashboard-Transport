<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✈️ Airfreight Dashboard</title>

<style>

/* ===== FONT ===== */
@font-face {
  font-family: 'Trueno';
  src: url('fonts/TruenoRG.woff2') format('woff2');
  font-weight: 400;
}
@font-face {
  font-family: 'Trueno';
  src: url('fonts/TruenoBold.woff2') format('woff2');
  font-weight: 700;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Trueno', sans-serif;
}

/* ===== BODY BACKGROUND ===== */
body{
  min-height:100vh;
  display:flex;
  overflow-x:hidden;
  background:
    radial-gradient(circle at 20% 30%, #FF84A1 0%, transparent 55%),
    radial-gradient(circle at 80% 70%, #FFEFA3 0%, transparent 60%),
    linear-gradient(135deg, #FFECF0, #FFEFA3);
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:260px;
  min-height:100vh;
  padding:40px 20px;
  background:linear-gradient(180deg,#FFCB05 0%, #f7b500 60%, #e09e00 100%);
  box-shadow:4px 0 25px rgba(0,0,0,0.15);
  position:fixed;
  left:-260px;
  top:0;
  transition:0.4s ease;
  z-index:1000;
}

.sidebar.active{
  left:0;
}

.sidebar h2{
  font-size:22px;
  margin-bottom:40px;
  font-weight:700;
  color:#222;
}

.sidebar nav{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.sidebar nav a{
  text-decoration:none;
  color:#222;
  font-weight:600;
  padding:12px 18px;
  border-radius:14px;
  transition:0.3s;
}

.sidebar nav a:hover{
  background:rgba(255,255,255,0.6);
}

/* ===== MAIN WRAPPER ===== */
.main{
  flex:1;
  width:100%;
  padding:60px;
  transition:0.4s ease;
}

/* shift content kalau sidebar aktif */
.main.shift{
  margin-left:260px;
}

/* ===== TOGGLE BUTTON ===== */
.toggle-btn{
  position:fixed;
  top:20px;
  right:30px;   /* pindah ke kanan */
  background:linear-gradient(135deg,#c0055c,#ED0677,#ff4fa3);
  color:white;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
  font-size:18px;
  box-shadow:0 6px 20px rgba(237,6,119,0.4);
  z-index:1100;
}

/* ===== TITLE ===== */
h1{
  font-size:42px;
  font-weight:700;
  color:#222;
}

/* ===== SUMMARY CARD ===== */
.glass-card{
  margin-top:40px;
  padding:30px;
  border-radius:24px;
  background:rgba(255,255,255,0.4);
  backdrop-filter:blur(14px);
  box-shadow:0 20px 40px rgba(0,0,0,0.1);
}

/* ===== REGION BUBBLE ===== */
.region-wrapper{
  margin-top:60px;
  display:flex;
  gap:30px;
  flex-wrap:wrap;
}

.region{
  width:140px;
  height:140px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
  transition:0.3s;
  background:linear-gradient(145deg,#FF84A1,#FFEFA3);
  box-shadow:
    inset 0 0 25px rgba(255,255,255,0.8),
    0 15px 30px rgba(255,132,161,0.4);
}

.region:hover{
  transform:scale(1.1);
}

</style>
</head>

<body>

<button class="toggle-btn" onclick="toggleSidebar()">☰</button>

<div class="sidebar" id="sidebar">
  <h2>AIRFREIGHT</h2>
  <nav>
    <a href="index.html">HOME</a>
    <a href="seafreight.html">SEAFREIGHT</a>
    <a href="landfreight.html">LANDFREIGHT</a>
    <a href="#">KPI</a>
    <a href="#">ADMINISTRATIVE</a>
    <a href="#">OTHERS</a>
  </nav>
</div>

<div class="main" id="mainContent">
  <h1>Dashboard</h1>
  <p>Welcome to Airfreight module.</p>

  <div class="glass-card">
    <h2>Summary</h2>
    <p>Coming soon...</p>
  </div>

  <div class="region-wrapper">
    <div class="region">All Region</div>
    <div class="region">Jabodetabek</div>
    <div class="region">Jatimbalinusra</div>
    <div class="region">Kalsulam</div>
    <div class="region">Sumatera</div>
  </div>
</div>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("mainContent").classList.toggle("shift");
}
</script>

</body>
</html>
