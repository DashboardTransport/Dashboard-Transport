<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✈️ Airfreight Dashboard</title>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  background:
    radial-gradient(circle at 20% 30%, #FF84A1 0%, transparent 55%),
    radial-gradient(circle at 80% 70%, #FFEFA3 0%, transparent 60%),
    linear-gradient(135deg, #FFECF0, #FFEFA3);
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:260px;
  min-height:100vh;
  padding:40px 20px;
  background:linear-gradient(180deg,#FFCB05 0%, #f7b500 60%, #e09e00 100%);
  box-shadow:4px 0 25px rgba(0,0,0,0.15);
}

.sidebar h2{
  margin-bottom:40px;
}

.sidebar nav{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.sidebar nav a{
  text-decoration:none;
  color:#222;
  font-weight:bold;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  padding:60px;
}

h1{
  font-size:38px;
}

.glass-card{
  margin-top:40px;
  padding:30px;
  border-radius:24px;
  background:rgba(255,255,255,0.4);
  backdrop-filter:blur(14px);
  box-shadow:0 20px 40px rgba(0,0,0,0.1);
}

/* ===== REGION ===== */
.region-wrapper{
  margin-top:60px;
  display:flex;
  gap:30px;
  flex-wrap:wrap;
}

.region{
  width:140px;
  height:140px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-weight:bold;
  background:linear-gradient(145deg,#FF84A1,#FFEFA3);
}

/* ===== DATA TABLE ===== */
.data-section{
  margin-top:80px;
}

.data-section h2{
  text-align:center;
  margin-bottom:25px;
}

.table-wrapper{
  background:rgba(255,255,255,0.45);
  padding:25px;
  border-radius:20px;
  backdrop-filter:blur(12px);
  box-shadow:0 20px 40px rgba(0,0,0,0.1);
  overflow-x:auto;
}

#sheetTable{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

#sheetTable th{
  background:linear-gradient(135deg,#FF84A1,#FFEFA3);
  padding:12px;
}

#sheetTable td{
  padding:10px;
  border-bottom:1px solid rgba(0,0,0,0.08);
  text-align:center;
}

</style>
</head>

<body>

<div class="sidebar">
  <h2>AIRFREIGHT</h2>
  <nav>
    <a href="index.html">HOME</a>
    <a href="#">SEAFREIGHT</a>
    <a href="#">LANDFREIGHT</a>
    <a href="#">KPI</a>
    <a href="#">ADMINISTRATIVE</a>
    <a href="#">OTHERS</a>
  </nav>
</div>

<div class="main">
  <h1>Dashboard</h1>
  <p>Welcome to Airfreight module.</p>

  <div class="glass-card">
    <h2>Summary</h2>
    <p>Coming soon...</p>
  </div>

  <div class="region-wrapper">
    <div class="region">All Region</div>
    <div class="region">Jabodetabek</div>
    <div class="region">Jatimbalinusra</div>
    <div class="region">Kalsulam</div>
    <div class="region">Sumatera</div>
  </div>

  <!-- GOOGLE SHEET TABLE -->
  <div class="data-section">
    <h2>Airfreight Outgoing Cost Based on Region</h2>
    <div class="table-wrapper">
      <table id="sheetTable"></table>
    </div>
  </div>

</div>

<script>
fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQwTBUhnX5_I0RkKD13l1MSQ42cI9FF-lkOFhaq-4jQmNGnBn6QEsDl3LWjXBKEYBHCwCUdFeVIvILt/pub?gid=1246994800&single=true&output=csv")
.then(response => response.text())
.then(data => {
  const rows = data.split("\n").map(row => row.split(","));
  let table = document.getElementById("sheetTable");

  rows.forEach((row, index) => {
    let tr = document.createElement("tr");

    row.forEach(cell => {
      let td = document.createElement(index === 0 ? "th" : "td");
      td.textContent = cell;
      tr.appendChild(td);
    });

    table.appendChild(tr);
  });
});
</script>

</body>
</html>
