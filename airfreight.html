<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airfreight - Dashboard</title>

<link rel="stylesheet" href="style.css">

<style>

/* ===== AIRFREIGHT PAGE ===== */

body{
  margin:0;
  font-family:'Trueno', sans-serif;
  min-height:100vh;
  display:flex;
  background:
    radial-gradient(circle at 20% 30%, #FF84A1 0%, transparent 55%),
    radial-gradient(circle at 80% 70%, #FFEFA3 0%, transparent 60%),
    linear-gradient(135deg, #FFECF0, #FFEFA3);
}

/* layout */
.layout{
  display:flex;
  width:100%;
}

/* sidebar */
.sidebar{
  width:260px;
  padding:40px 25px;
  background:linear-gradient(180deg,#FFCB05,#f5b800);
  box-shadow:5px 0 25px rgba(0,0,0,0.15);
}

.sidebar h2{
  margin-bottom:35px;
  font-weight:700;
  color:#333;
}

.sidebar a{
  display:block;
  margin-bottom:18px;
  text-decoration:none;
  color:#333;
  font-weight:600;
  padding:10px 14px;
  border-radius:12px;
  transition:0.3s;
}

.sidebar a:hover{
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(8px);
}

/* content */
.content{
  flex:1;
  padding:60px;
  color:#222;
}

.content h1{
  font-size:36px;
  margin-bottom:15px;
}

.glass-card{
  margin-top:30px;
  padding:35px;
  border-radius:22px;
  background:rgba(255,255,255,0.3);
  backdrop-filter:blur(14px);
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
}

</style>
</head>

<body>

<div class="layout">

  <div class="sidebar">
    <h2>AIRFREIGHT</h2>
    <a href="index.html">Home</a>
    <a href="#">Seafreight</a>
    <a href="#">Landfreight</a>
    <a href="#">KPI</a>
    <a href="#">Administrative</a>
    <a href="#">Others</a>
  </div>

  <div class="content">
    <h1>Airfreight Dashboard</h1>
    <p>Welcome to Airfreight module.</p>

    <div class="glass-card">
      <h3>Summary</h3>
      <p>Coming soon...</p>
    </div>
  </div>

</div>

</body>
</html>
