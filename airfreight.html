<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✈️ Dashboard Monitoring</title>
  <style>
    /* Sidebar kiri */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(180deg, #FFD700, #FFA500);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      transform: translateX(0);
      z-index: 1000;
    }

    #sidebar.collapsed {
      transform: translateX(-100%);
    }

    #sidebar h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      margin: 15px 0;
      color: #fff;
      cursor: pointer;
    }

    /* Garis tiga / toggle kanan */
    #sidebar-toggle {
      position: fixed;
      top: 50%;
      right: 0;
      width: 35px;
      height: 50px;
      background: linear-gradient(180deg, #FFD700, #FFA500);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1100;
    }

    #sidebar-toggle div {
      width: 20px;
      height: 3px;
      background-color: #fff;
      margin: 3px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Transform garis tiga jadi silang */
    #sidebar-toggle.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #sidebar-toggle.open div:nth-child(2) {
      opacity: 0;
    }
    #sidebar-toggle.open div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Konten utama */
    #main-content {
      margin-left: 270px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    #sidebar.collapsed ~ #main-content {
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Menu</h2>
    <ul>
      <li>Dashboard</li>
      <li>Monitoring</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Garis tiga toggle -->
  <div id="sidebar-toggle">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Konten utama -->
  <div id="main-content">
    <h1>Dashboard Monitoring</h1>
    <p>Isi konten utama di sini.</p>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('sidebar-toggle');
    const mainContent = document.getElementById('main-content');

    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      toggle.classList.toggle('open');

      if(sidebar.classList.contains('collapsed')) {
        mainContent.style.marginLeft = '20px';
      } else {
        mainContent.style.marginLeft = '270px';
      }
    });
  </script>

</body>
</html>
