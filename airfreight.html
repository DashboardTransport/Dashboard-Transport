<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Transport</title>

<style>

/* ===== FONT ===== */
@font-face {
  font-family: 'Trueno';
  src: url('font/TruenoBold.woff2') format('woff2');
  font-weight: bold;
}

body {
  margin: 0;
  font-family: 'Trueno', sans-serif;
  background: linear-gradient(135deg, #c0055c, #ED0677, #ff4fa3);
  height: 100vh;
  overflow: hidden;
  display: flex;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  left: -260px;
  top: 0;
  width: 240px;
  height: 100%;
  background: linear-gradient(180deg, #FFD84D, #FFCB05, #e6a800);
  padding: 30px 20px;
  box-shadow: 4px 0 25px rgba(0,0,0,0.3);
  transition: 0.4s ease;
  z-index: 1000;
}

.sidebar.active {
  left: 0;
}

.sidebar h2 {
  margin-bottom: 40px;
  font-size: 20px;
  color: #4a2c35;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  margin: 18px 0;
}

.sidebar ul li a {
  text-decoration: none;
  color: #4a2c35;
  font-size: 14px;
  transition: 0.2s;
}

.sidebar ul li a:hover {
  letter-spacing: 1px;
}

/* ===== TOGGLE BUTTON ===== */
.toggle-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  background: white;
  border: none;
  border-radius: 8px;
  padding: 8px 12px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.25);
  z-index: 1100;
  font-size: 16px;
}

/* ===== MAIN CONTENT ===== */
.main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

/* ===== CIRCLE MENU ===== */
.circle-container {
  position: relative;
  width: 360px;
  height: 360px;
}

.card {
  position: absolute;
  width: 115px;
  height: 115px;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(6px);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  text-decoration: none;
  color: #4a2c35;
  font-size: 13px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  transition: 0.3s ease;
}

.card:hover {
  transform: scale(1.12);
}

/* 360 positioning */
.card:nth-child(1){ top:0%; left:50%; transform:translate(-50%,0);}
.card:nth-child(2){ top:25%; left:88%; transform:translate(-50%,-50%);}
.card:nth-child(3){ top:75%; left:88%; transform:translate(-50%,-50%);}
.card:nth-child(4){ top:100%; left:50%; transform:translate(-50%,-100%);}
.card:nth-child(5){ top:75%; left:12%; transform:translate(-50%,-50%);}
.card:nth-child(6){ top:25%; left:12%; transform:translate(-50%,-50%);}

</style>
</head>
<body>

<button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

<div class="sidebar" id="sidebar">
  <h2>MENU</h2>
  <ul>
    <li><a href="#">HOME</a></li>
    <li><a href="#">SEAFREIGHT</a></li>
    <li><a href="#">LANDFREIGHT</a></li>
    <li><a href="#">KPI</a></li>
    <li><a href="#">ADMINISTRATIVE</a></li>
    <li><a href="#">OTHERS</a></li>
  </ul>
</div>

<div class="main">
  <div class="circle-container">
    <a href="#" class="card">SEA</a>
    <a href="#" class="card">LAND</a>
    <a href="#" class="card">KPI</a>
    <a href="#" class="card">ADMIN</a>
    <a href="#" class="card">OTHERS</a>
    <a href="#" class="card">HOME</a>
  </div>
</div>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
}

// auto close kalau klik luar sidebar
document.addEventListener("click", function(event) {
  const sidebar = document.getElementById("sidebar");
  const toggle = document.querySelector(".toggle-btn");
  if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
    sidebar.classList.remove("active");
  }
});
</script>

</body>
</html>
